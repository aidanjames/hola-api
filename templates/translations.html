{% import "bootstrap/wtf.html" as wtf %}

{% extends "base.html" %}
{% block title %}Translations{% endblock %}
{% block content %}

<div class="container">
  <h1>All translations</h1>

<form class="input-group ajp-search" action="/translations" method="post">
  <input type="search" name="text" class="form-control rounded" placeholder="Search" aria-label="Search"
    aria-describedby="search-addon" />
  <button type="submit" class="btn btn-primary">search</button>
</form>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">Spanish</th>
        <th scope="col">English</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>

      {% for translation in translations %}
      <tr>
        <td>{{ translation.es }}</td>
        <td>{{ translation.en }}</td>
        <td><a href="{{ url_for('edit_translation', es=translation.es) }}">Edit</a></td>
        <td><a href="{{ url_for('delete_translation', es=translation.es) }}">Delete</a></td>
      </tr>

      {% endfor %}

      </tbody>
    </table>

  </div>


</div>

{% endblock %}
